<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>

  <style>
    body {
      background-color: #D5E1EF;
      text-align: center;
      min-height: 100vh;
    }

    .card {
      position: absolute;
      margin: auto;
      inset: 0;
      width: 100%;
      max-width: 302px;
      height: 470px;
      background-color: #fff;
      border-radius: 14px;
      padding: 15px;
    }

    img {
      width: 100%;
      border-radius: 12px;
    }

    p {
      color: hsl(220, 15%, 55%);
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/image-qr-code.png" alt="">
    <div>
      <h2>Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the nex t level</p>
    </div>
  </div>
</body>

</html>
